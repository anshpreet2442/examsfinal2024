<script>
    document.addEventListener("DOMContentLoaded", function() {
        var audio = document.getElementById("myAudio");

        // Try to play audio on page load
        try {
            audio.play();
        } catch (error) {
            console.error("Error playing audio on page load:", error);

            // Retry after 3 seconds
            setTimeout(function() {
                try {
                    audio.play();
                } catch (errorRetry) {
                    console.error("Error playing audio after retry:", errorRetry);
                }
            }, 3000);
        }
    });
</script>
