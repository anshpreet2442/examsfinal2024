	<script>
    // Get the current URL
    const currentUrl = window.location.href;

    // Check if the URL contains a name after #
    const nameIndex = currentUrl.indexOf("#");
    if (nameIndex !== -1) {
        // Extract the name
        const name = currentUrl.substring(nameIndex + 1);

        // Display a welcome alert
        alert(`Hey there ${name}, Welcome.`);
    }
</script>
